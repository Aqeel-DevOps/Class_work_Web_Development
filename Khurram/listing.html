<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Listing in html -->
    <h1 align="center">Listing</h1>

    <!-- ul is used for unordered list -->
    <!-- ul with circle -->
    <ul type="circle">
      <li>Khurram</li>
      <li>uzair</li>
      <li>aamir</li>
      <li>hassan</li>
      <li>mustafa</li>
    </ul>

    <!-- ul with disc -->
    <ul type="disc">
      <li>mango</li>
      <li>apple</li>
      <li>banana</li>
      <li>grapes</li>
      <li>orange</li>
    </ul>

    <!-- ul with square -->
    <ul type="square">
      <li>name</li>
      <li>age</li>
      <li>city</li>
      <li>country</li>
    </ul>
  </body>
</html>
